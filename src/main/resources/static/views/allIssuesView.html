<div>
  <table border="2" cellspacing="5">
      <tr>
      <th>Hash</th>
      <th>Summary</th>
      <th>Description</th>
      <th>Status</th>
      </tr>
      <tr ng-repeat="issue in issues">
        <td>
          {{issue.hash}}
        </td>
        <td>
          <a href="/issue/{{issue.hash}}"> {{issue.summary}} </a>
        </td>
        <td>
          {{issue.description}}
        </td>
        <td>
          {{issue.status}}
        </td>
      </tr>
  </table>
</div>
